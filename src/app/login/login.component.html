<div class="container">
    <div class="wrapper">
        <form (ngSubmit)="onLogin(userManager)" 
                #loginForm="ngForm" 
                class="form-signin">
            <h2 class="form-signin-heading"></h2>
            <div class="form-group" [ngClass]="{'has-error': username.invalid && username.dirty}">
                <label for="username" class="control-label">Usuario (
                    <b style="color: rgb(46, 3, 73)">*</b>)</label>
                <input matInput placeholder type="text" 
                        class="form-control" 
                        name="username" 
                        [(ngModel)]="userManager.username" 
                        #username="ngModel" 
                        required pattern="[a-zA-Z0-9\s]+"
                    (keypress)="_keyPressAlphanumeric($event)" />
                <div *ngIf="username.invalid && username.dirty" class="text-danger">
                    Usuario requerido
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': password.invalid && password.dirty}">
                <label for="password" class="control-label">Contraseña (
                    <b style="color: rgb(46, 3, 73)">*</b>)</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="userManager.password" required
                    pattern="[a-zA-Z0-9\s]+" (keypress)="_keyPressAlphanumeric($event)" />
                <div *ngIf="password.invalid && password.dirty" class="text-danger">
                    Contraseña requerida
                </div>
            </div>
            <div *ngIf="isLoginError" class="text-danger">
                Usuario o contraseña incorrectos.
            </div>
            <div class="form-actions">
              
                <button type="submit" 
                        class="btn btn-lg btn-block btn-sucesss" 
                        [disabled]="loginForm.form.invalid">
                Ingresar
                </button>
