<mat-card class="user-card">
  
  <mat-card-header>
    <mat-card-title>Nombre: {{userParam.firstName}} {{userParam.lastName}}</mat-card-title>
    <img *ngIf="userParam.pictureURL" mat-card-avatar [src]="userParam.pictureURL">
    <img *ngIf="!userParam.pictureURL" mat-card-avatar [src]="defaultPictureURL">
  </mat-card-header>
  <mat-card-content>
    
    <p>
      Genero:{{userParam.gender}}
    </p>
    <p>
      Direcci√≥n:{{userParam.street}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button type="button" class="btn btn-normal btn-sm" (click)="onClickEdit(userParam)">Edit</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="onClickDelete(userParam)">Delete</button>
  </mat-card-actions>
</mat-card>
